<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <div class="form-control">
                <label for="expense-name">Expense Name</label>
                <input type="text" id="expense-name" placeholder="Enter expense name" required>
            </div>
            <div class="form-control">
                <label for="expense-amount">Amount</label>
                <input type="number" id="expense-amount" placeholder="Enter amount" required>
            </div>
            <div class="form-control">
                <label for="expense-date">Date</label>
                <input type="date" id="expense-date" required>
            </div>
            <div class="form-control">
                <label for="expense-category">Category</label>
                <select id="expense-category" required>
                <option value="" disabled selected>Select category</option>
                <option value="Food & Dining">Food & Dining</option>
                <option value="Transportation">Transportation</option>
                <option value="Housing">Housing</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Health & Fitness">Health & Fitness</option>
                <option value="Personal Care">Personal Care</option>
                <option value="Shopping">Shopping</option>
                <option value="Education">Education</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            </div>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expense-list" class="expense-list"></div>
        <div id="total-expenses" class="total-expenses"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
